<section class="curso-container" style="margin-left: 240px;">

  <!-- FORMULARIO -->
  <form class="curso-form" (ngSubmit)="guardarCurso()">

    <div class="form-grid">

      <!-- IZQUIERDA -->
      <div class="form-left">
        <label>Nombre del curso</label>
        <input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          required
          placeholder="Nombre del curso"
        />

        <label>Descripción</label>
        <textarea
          [(ngModel)]="descripcion"
          name="descripcion"
          required
          placeholder="Descripción del curso"
        ></textarea>

        <label>Imagen del curso</label>
        <input
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
        />
      </div>

      <!-- DERECHA -->
      <div class="form-right">
        <div class="image-preview" *ngIf="previewImage">
          <img [src]="previewImage" alt="Preview">
        </div>

        <p *ngIf="!previewImage" class="image-placeholder">
          Vista previa de la imagen
        </p>
      </div>

    </div>

    <!-- BOTÓN -->
    <div class="form-actions">
      <button type="submit">Guardar Curso</button>
    </div>

  </form>

  <!-- DIVISOR -->
  <hr class="divider">

  <!-- LISTADO -->
  <div class="curso-list">
    <div class="curso-card" *ngFor="let c of cursos">
      <img [src]="c.imagen" alt="curso">
      <div class="card-body">
        <h3>{{ c.nombre }}</h3>
        <p>{{ c.descripcion }}</p>
      </div>
    </div>
  </div>

</section>
