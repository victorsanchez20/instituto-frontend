<div class="courses-container">
  <header class="section-hero">
    <div class="hero-glass">
      <span class="eyebrow">Programas Académicos 2026</span>
      <h1>Tu futuro en <span class="text-gradient">ciencias de la salud</span> comienza aquí</h1>
      <p>Formación integral con estándares internacionales y principios éticos.</p>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="courses-grid">
      <div class="modern-card" *ngFor="let curso of cursos">
        <div class="card-image">
          <div class="overlay-info">
            <span class="tag"><i class="fas fa-clock"></i> {{curso.duracion}}</span>
          </div>
          <img src="https://plus.unsplash.com/premium_photo-1673177667569-e3321a8d8256?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Zm90byUyMGRlJTIwcG9ydGFkYXxlbnwwfHwwfHx8MA%3D%3D" [alt]="curso.titulo">
        </div>
        
        <div class="card-body">
          <div class="category">{{curso.modalidad}}</div>
          <h3>{{curso.titulo}}</h3>
          <p>{{curso.descripcion}}</p>
          
          <div class="perks">
            <span title="Uniforme Blanco"><i class="fas fa-tshirt"></i></span>
            <span title="Certificación Gratuita"><i class="fas fa-certificate"></i></span>
            <span title="Aula Virtual 24/7"><i class="fas fa-laptop"></i></span>
          </div>

          <div class="card-action">
            <div class="price-tag">
              <small>Inversión mensual</small>
              <span class="amount">{{curso.precio}}</span>
            </div>
            <button class="btn-primary-glow">
              <span>Postular</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
